<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Airsoft</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap" async defer></script>
    <script type="module">
        // Importa Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        // ConfiguraciÃ³n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBTLTD3y-mgxv89sAwu08E2TS3LD_l4-as",
            authDomain: "radar-airsoft.firebaseapp.com",
            projectId: "radar-airsoft",
            storageBucket: "radar-airsoft.appspot.com",
            messagingSenderId: "896947272238",
            appId: "1:896947272238:web:b0c4ed95da507808287dbf"
        };

        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Inicializa el mapa
        let map;
        window.initMap = async function () {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 0, lng: 0 }, // Coordenadas iniciales
                zoom: 2
            });

            // Carga jugadores desde Firestore
            const querySnapshot = await getDocs(collection(db, "jugadores"));
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                if (data.lat && data.lng) {
                    new google.maps.Marker({
                        position: { lat: data.lat, lng: data.lng },
                        map,
                        title: data.nombre || "Jugador"
                    });
                }
            });
        };
    </script>
</head>
<body>
    <h2>Radar Airsoft</h2>
    <div id="map" style="width: 100%; height: 500px;"></div>
</body>
</html>
