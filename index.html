<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Airsoft</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>

    <!-- Leaflet (para el mapa) -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>
    <h2>Radar Airsoft</h2>
    <div id="map"></div>

    <script>
        // Configurar Firebase (REEMPLAZA con tu configuración)
        const firebaseConfig = {
            apiKey: "AIzaSyBTLTD3y-mgxv89sAwu08E2TS3LD_l4-as",
            authDomain: "radar-airsoft.firebaseapp.com",
            projectId: "radar-airsoft",
            storageBucket: "radar-airsoft.firebasestorage.app",
            messagingSenderId: "896947272238",
            appId: "1:896947272238:web:b0c4ed95da507808287dbf"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Inicializar el mapa
        const map = L.map('map').setView([6.2442, -75.5812], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Función para actualizar jugadores en el mapa
        db.collection("jugadores").onSnapshot(snapshot => {
            snapshot.forEach(doc => {
                let data = doc.data();
                L.marker([data.lat, data.lng]).addTo(map)
                 .bindPopup(`${data.nombre}`);
            });
        });
    </script>
</body>
</html>
