<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Radar Airsoft</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        /* Estilos para el mapa */
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h2>Radar Airsoft</h2>
    <div id="map"></div>

    <!-- Cargar Firebase desde la CDN -->
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js"></script>

    <script>
        // Configuración Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBTLTD3y-mgxv89sAwu08E2TS3LD_l4-as",
            authDomain: "radar-airsoft.firebaseapp.com",
            projectId: "radar-airsoft",
            storageBucket: "radar-airsoft.appspot.com",
            messagingSenderId: "896947272238",
            appId: "1:896947272238:web:b0c4ed95da507808287dbf"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        console.log("✅ Firebase inicializado correctamente");
    </script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Inicializar el mapa
        const map = L.map('map').setView([0, 0], 2);

        // Agregar capa de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
    </script>

</body>
