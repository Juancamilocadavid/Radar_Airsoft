<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Airsoft</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>
    <h2>Radar Airsoft</h2>
    <div id="map"></div>

    <script>
        // ConfiguraciÃ³n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBTLTD3y-mgxv89sAwu08E2TS3LD_l4-as",
            authDomain: "radar-airsoft.firebaseapp.com",
            projectId: "radar-airsoft",
            storageBucket: "radar-airsoft.appspot.com",
            messagingSenderId: "896947272238",
            appId: "1:896947272238:web:b0c4ed95da507808287dbf"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Inicializar el mapa con Leaflet
        var map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Cargar jugadores desde Firestore
        db.collection("jugadores").get().then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                if (data.lat && data.lng) {
                    L.marker([data.lat, data.lng])
                        .addTo(map)
                        .bindPopup(data.nombre || "Jugador");
                }
            });
        }).catch((error) => {
            console.error("Error al obtener jugadores:", error);
        });

    </script>
</body>
</html>
