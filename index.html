<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- Leaflet (para el mapa) -->

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        #map { height: 500px; width: 100%; }
    </style>


<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBTLTD3y-mgxv89sAwu08E2TS3LD_l4-as",
    authDomain: "radar-airsoft.firebaseapp.com",
    projectId: "radar-airsoft",
    storageBucket: "radar-airsoft.firebasestorage.app",
    messagingSenderId: "896947272238",

</head>
<body>
    <h2>Radar Airsoft</h2>
    <div id="map"></div>

    <script>
        // Configurar Firebase (REEMPLAZA con tu configuración)
        const firebaseConfig = {
            apiKey: "AIzaSyBTLTD3y-mgxv89sAwu08E2TS3LD_l4-as",
            authDomain: "radar-airsoft.firebaseapp.com",
            projectId: "radar-airsoft",
            storageBucket: "radar-airsoft.firebasestorage.app",
            messagingSenderId: "896947272238",
            appId: "1:896947272238:web:b0c4ed95da507808287dbf"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Esperar a que el DOM cargue antes de inicializar el mapa
        document.addEventListener("DOMContentLoaded", function () {
            const map = L.map('map').setView([6.2442, -75.5812], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

            // Escuchar cambios en la colección de jugadores
            db.collection("jugadores").onSnapshot(snapshot => {
                snapshot.docs.forEach(doc => {
                    let data = doc.data();
                    L.marker([data.lat, data.lng]).addTo(map)
                     .bindPopup(`${data.nombre}`);
                });
            });
        });
    </script>
</body>
</html>
