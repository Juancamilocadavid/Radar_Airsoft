<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Airsoft</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>#map { height: 500px; }</style>
</head>
<body>
    <h2>Radar Airsoft</h2>
    <div id="map"></div>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBGNAZPLbLdSmqkNecEbMGiTdXXnq-062I",
            authDomain: "radar-f2c0e.firebaseapp.com",
            projectId: "radar-f2c0e",
            storageBucket: "radar-f2c0e.firebasestorage.app",
            messagingSenderId: "589146083849",
            appId: "1:589146083849:web:92261daeb466e71a265ed8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Inicializar el mapa
        const map = L.map('map').setView([6.2442, -75.5812], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Función para actualizar jugadores en el mapa
        db.collection("jugadores").onSnapshot(snapshot => {
            snapshot.forEach(doc => {
                let data = doc.data();
                L.marker([data.lat, data.lng]).addTo(map)
                 .bindPopup(`${data.nombre}`);
            });
        });
    </script>
</body>
</html>
